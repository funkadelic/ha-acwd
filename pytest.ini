[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, mocked HA)
    slow: Slow tests
    timezone: Timezone-specific tests
addopts =
    --cov=custom_components.acwd
    --cov-report=term-missing
    --cov-report=html
    -v
