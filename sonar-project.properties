# SonarQube project configuration for ACWD Water Usage Integration

# Project identification
sonar.projectKey=funkadelic_ha-acwd
sonar.organization=funkadelic

# Project metadata
sonar.projectName=ACWD Water Usage Integration
sonar.projectVersion=1.0.18

# Source code location
sonar.sources=custom_components/acwd
sonar.tests=tests

# Python version for analysis
# Home Assistant 2024.2.0+ requires Python 3.12+
sonar.python.version=3.12

# Coverage reports (if using pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Exclude test files from main analysis
sonar.exclusions=tests/**/*,test_*.py

# Encoding
sonar.sourceEncoding=UTF-8
